<!DOCTYPE html>
<hmtl>

  <head>
    <script>
      let myAge = prompt('What is your age?');
      let firstYears = 2 * 10.5;
      let laterYears = myAge - 2 * 4;
      let myAgeInDogYears = firstYears + laterYears;
      document.write(myAgeInDogYears);
      alert('Your age in dog years is ' + myAgeInDogYears + '')

    </script>

    <title>My age in dog years</title>
  </head>

  <body>

  </body>
</hmtl>
