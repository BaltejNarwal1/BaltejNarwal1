<!DOCTYPE html>
<html>
<head>
<title>Pizza Calculator</title>
</head>
<body>
<script>
  let diameter = prompt('What is the diameter of the Pizza? (In Inches)');
  let labour = 0.75;
  let rent = 1;
  let materials = 0.05 * diameter * diameter;
  let cost = labour + rent + materials;
  document.write(cost);
</script>
</body>


</html>
